<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Performance Monitor</h1>
    <div class="metrics">
      <div class="metric">
        <h3>CPU Usage</h3>
        <div class="value" id="cpuUsage">Loading...</div>
      </div>
      <div class="metric">
        <h3>Memory Usage</h3>
        <div class="value" id="memoryUsage">Loading...</div>
      </div>
      <div class="metric">
        <h3>Network Speed (KB/s)</h3>
        <div class="value" id="networkSpeed">Loading...</div>
      </div>
      <div class="metric">
        <h3>Page Load Time (ms)</h3>
        <div class="value" id="pageLoadTime">Loading...</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
