<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSS Formatter</h1>
        <textarea id="cssInput" placeholder="Paste your CSS code here..."></textarea>
        <button onclick="formatCSS()">Format CSS</button>
        <textarea id="cssOutput" placeholder="Formatted CSS will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
