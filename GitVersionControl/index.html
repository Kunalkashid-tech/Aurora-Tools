<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Git Version Control Simulator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Git Version Control Simulator</h1>
    <div id="output"></div>
    <textarea id="commitMessage" placeholder="Enter commit message"></textarea>
    <button onclick="initializeRepo()">Initialize Repository</button>
    <button onclick="commitChanges()">Commit Changes</button>
    <button onclick="viewCommitHistory()">View Commit History</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
