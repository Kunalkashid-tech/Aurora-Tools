<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Encoder/Decoder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>URL Encoder/Decoder</h2>
    <textarea id="input" placeholder="Enter URL or encoded/decoded text"></textarea>
    <div class="btn-group">
      <button onclick="encodeURL()">Encode</button>
      <button onclick="decodeURL()">Decode</button>
    </div>
    <textarea id="output" placeholder="Result will appear here" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
