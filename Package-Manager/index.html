<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Manager Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Package Manager Generator</h1>
        <form id="packageForm">
            <label for="packageManager">Package Manager:</label>
            <select id="packageManager">
                <option value="npm">npm</option>
                <option value="yarn">yarn</option>
                <option value="pip">pip</option>
            </select>

            <label for="packageName">Package Name:</label>
            <input type="text" id="packageName" required>

            <button type="submit">Generate Command</button>
        </form>
        <div id="output">
            <h2>Generated Command:</h2>
            <p id="command"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
